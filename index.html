<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f1419;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #1a1f2e;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
            max-width: 600px;
            width: 100%;
            border: 1px solid #2d3748;
        }

        h1 {
            text-align: center;
            color: #e0e0e0;
            margin-bottom: 40px;
            font-size: 28px;
        }

        .progress-section {
            margin-bottom: 40px;
        }

        .progress-bar-wrapper {
            position: relative;
            height: 40px;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 15px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
            border: 1px solid #3d4556;
            background: #2d3748;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: #ffd700;
            transition: width 0.05s linear;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: bold;
            color: #1a1f2e;
            z-index: 10;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.1);
            transition: opacity 0.3s ease;
        }

        .progress-text.hidden {
            display: none;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #startBtn {
            background: #4a9eff;
            color: white;
            border: 1px solid #3a8eef;
            flex: 1;
        }

        #startBtn:hover {
            background: #3a8eef;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 158, 255, 0.4);
        }

        #resetBtn {
            background: #ff5252;
            color: white;
            border: 1px solid #ff3838;
            flex: 1;
        }

        #resetBtn:hover {
            background: #ff3838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 82, 82, 0.4);
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .control-section {
            background: #252d3d;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #3d4556;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="color"] {
            width: 100%;
            height: 40px;
            border: 1px solid #3d4556;
            border-radius: 8px;
            cursor: pointer;
            background: #1a1f2e;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #4a9eff;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group label {
            margin-bottom: 0;
            flex: 1;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #3d4556;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4a9eff;
            cursor: pointer;
            border: 1px solid #3a8eef;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(74, 158, 255, 0.5);
        }

        input[type="range"].disabled-slider::-webkit-slider-thumb {
            opacity: 0;
            cursor: not-allowed;
            pointer-events: none;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4a9eff;
            cursor: pointer;
            border: 1px solid #3a8eef;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(74, 158, 255, 0.5);
        }

        input[type="range"].disabled-slider::-moz-range-thumb {
            opacity: 0;
            cursor: not-allowed;
            pointer-events: none;
        }

        input[type="number"] {
            width: 80px;
            padding: 8px 12px;
            border: 1px solid #3d4556;
            border-radius: 8px;
            background: #1a1f2e;
            color: #ffd700;
            font-weight: 600;
            text-align: center;
            font-size: 14px;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #4a9eff;
            box-shadow: 0 0 10px rgba(74, 158, 255, 0.3);
        }

        input[type="number"].custom-active {
            background: #ffd700;
            color: #1a1f2e;
            border-color: #ffd700;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #3d4556;
            border-radius: 8px;
            background: #1a1f2e;
            color: #b0b0b0;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4a9eff;
            box-shadow: 0 0 10px rgba(74, 158, 255, 0.3);
        }

        input[type="text"]::placeholder {
            color: #666;
        }

        .speed-unit {
            color: #b0b0b0;
            font-weight: 600;
            font-size: 14px;
            min-width: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Progress Bar Simulator</h1>
        
        <div class="progress-section">
            <div class="progress-bar-wrapper" id="progressBarWrapper">
                <div class="progress-bar-fill" id="progressFill"></div>
                <div class="progress-text" id="progressText">0%</div>
            </div>
        </div>

        <div class="control-section">
            <div class="control-group">
                <label for="containerBgColorPicker">Bar Color</label>
                <input type="color" id="containerBgColorPicker" value="#2d3748">
            </div>

            <div class="control-group">
                <label for="barFillColorPicker">Bar Fill Color</label>
                <input type="color" id="barFillColorPicker" value="#ffd700">
            </div>

            <div class="control-group">
                <label for="percentageColorPicker">Text Color</label>
                <input type="color" id="percentageColorPicker" value="#1a1f2e">
            </div>

            <div class="control-group">
                <label for="speedSlider">Duration (seconds)</label>
                <div class="slider-container">
                    <input type="range" id="speedSlider" min="1" max="60" value="10">
                    <input type="number" id="speedInput" min="1" value="10">
                    <span class="speed-unit">s</span>
                </div>
            </div>

            <div class="control-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="hidePercentage">
                    <label for="hidePercentage">Hide percentage</label>
                </div>
            </div>

            <div class="control-group">
                <label for="customMessage">Custom Message</label>
                <input type="text" id="customMessage" placeholder="Enter custom message...">
            </div>

            <div class="control-group button-group">
                <button id="startBtn">Start</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>
    </div>

    <script>
        let progress = 0;
        let isRunning = false;
        let animationId = null;
        let startTime = null;
        let duration = 10;

        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const progressBarWrapper = document.getElementById('progressBarWrapper');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const containerBgColorPicker = document.getElementById('containerBgColorPicker');
        const barFillColorPicker = document.getElementById('barFillColorPicker');
        const percentageColorPicker = document.getElementById('percentageColorPicker');
        const speedSlider = document.getElementById('speedSlider');
        const speedInput = document.getElementById('speedInput');
        const hidePercentageCheckbox = document.getElementById('hidePercentage');
        const customMessage = document.getElementById('customMessage');

        progressFill.style.background = barFillColorPicker.value;
        progressBarWrapper.style.background = containerBgColorPicker.value;
        progressText.style.color = percentageColorPicker.value;

        function updateProgressBar() {
            if (customMessage.value.trim() === '') {
                progressText.textContent = Math.floor(progress) + '%';
            }
            progressFill.style.width = progress + '%';
        }

        function animate(currentTime) {
            if (startTime === null) startTime = currentTime - (progress / 100) * duration * 1000;
            
            const elapsed = (currentTime - startTime) / 1000;
            progress = (elapsed / duration) * 100;
            
            if (progress >= 100) {
                progress = 100;
                updateProgressBar();
                isRunning = false;
                startBtn.textContent = 'Start';
            } else {
                updateProgressBar();
                animationId = requestAnimationFrame(animate);
            }
        }

        startBtn.addEventListener('click', function() {
            if (!isRunning) {
                isRunning = true;
                startBtn.textContent = 'Stop';
                startTime = null;
                duration = parseInt(speedInput.value) || 10;
                animationId = requestAnimationFrame(animate);
            } else {
                isRunning = false;
                startBtn.textContent = 'Start';
                if (animationId) cancelAnimationFrame(animationId);
            }
        });

        resetBtn.addEventListener('click', function() {
            progress = 0;
            isRunning = false;
            startBtn.textContent = 'Start';
            startTime = null;
            if (animationId) cancelAnimationFrame(animationId);
            speedSlider.classList.remove('disabled-slider');
            speedInput.classList.remove('custom-active');
            speedSlider.value = speedInput.value;
            customMessage.value = '';
            hidePercentageCheckbox.checked = false;
            progressText.classList.remove('hidden');
            updateProgressBar();
        });

        containerBgColorPicker.addEventListener('change', function(e) {
            progressBarWrapper.style.background = e.target.value;
        });

        barFillColorPicker.addEventListener('change', function(e) {
            progressFill.style.background = e.target.value;
        });

        percentageColorPicker.addEventListener('change', function(e) {
            progressText.style.color = e.target.value;
        });

        speedSlider.addEventListener('input', function(e) {
            if (!speedSlider.classList.contains('disabled-slider')) {
                speedInput.value = e.target.value;
            }
        });

        speedInput.addEventListener('input', function(e) {
            let val = parseInt(e.target.value) || 1;
            if (val < 1) val = 1;
            speedInput.value = val;
            if (val <= 60) {
                speedSlider.value = val;
            }
        });

        speedInput.addEventListener('blur', function() {
            speedSlider.classList.add('disabled-slider');
            speedInput.classList.add('custom-active');
        });

        hidePercentageCheckbox.addEventListener('change', function(e) {
            if (e.target.checked) {
                progressText.classList.add('hidden');
            } else {
                progressText.classList.remove('hidden');
            }
        });

        customMessage.addEventListener('input', function(e) {
            if (e.target.value.trim() !== '') {
                progressText.textContent = e.target.value;
                progressText.classList.remove('hidden');
                hidePercentageCheckbox.checked = true;
            } else {
                hidePercentageCheckbox.checked = false;
                progressText.classList.remove('hidden');
                updateProgressBar();
            }
        });
    </script>
</body>
</html>
